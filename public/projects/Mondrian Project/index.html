<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    body {
      display:flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin:0;
      padding:0;
    }

    .container {
      background-color:#000;
      display:grid;
      gap:9px;
      height:748px;
      grid-template: 414px 132px 155px 20px / 320px 198px 153px 50px;
      width: 748px;
    }

    .red {
      background-color:#E72F24;
      width:100%;
    }

    .white {
      background-color:#F0F1EC;
    }

    .blue {
      background-color:#004592;
      grid-area: 2/4/3/5;
      margin-bottom:10px;
    }

    .yellow {
      background-color:#f9d01e;
      
    }
    
    .grey {
      background-color:#232629;
    }

    .one {
      grid-column: span 3;
    }

    .two {
      grid-row: span 2;
    }

    .three {
      grid-column: span 2;
      grid-row: span 2;
    }

    .four {
      grid-row: span 2;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="red"></div>
    <div class="white one"></div>
    <div class="white two"></div>
    <div class="white three"></div>
    <div class="blue"></div>
    <div class="white four"></div>
    <div class="white five"></div>
    <div class="yellow"></div>
    <div class="grey"></div>
  </div>
</body>

</html>
